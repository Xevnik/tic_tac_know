<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<div>
    <div id="logo">
    </div>
    <div id='main_wrapper'>
        <div id="notebook" class="center">
            <div id="cover_page" class="page center">
                <div class="binding spiral"></div>
                <div class="cover_inner page_inner center">
                    <div class="start_button center">START</div>
                </div>
            </div>
            <div id="game_page" class="page center">
                <div class="game_inner page_inner">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div id="question_page" class="page center">
                <div class="question_inner page_inner"></div>
            </div>
            <div id="win_page" class="page center">
                <div class="win_inner page_inner"></div>
            </div>
            <div id="about_us_page" class="page center">
                <div class="about_inner page_inner"></div>
            </div>
        </div>
        <div id="footer">
            <div id="player_1" class="player">
                <div class="player_name"></div>
                <div class="player_stats"></div>
            </div>
            <div id="phone">
                <div class="timer"></div>
                <div class="reset"></div>
            </div>
            <div id="player_2" class="player">
                <div class="player_name">
                </div>
                <div class="player_stats">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
